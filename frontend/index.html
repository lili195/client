<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and Logs Display</title>
</head>

<body>
    <h1>Hora del cliente: <span id="horaCliente"></span></h1>
    <h2>Logs:</h2>
    <ul id="logs"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();

        // Funci칩n para mostrar la hora del cliente
        async function mostrarHoraCliente() {
            const response = await fetch('/horaCliente');
            const data = await response.json();
            document.getElementById('horaCliente').innerText = data.horaCliente;
        }

        // Funci칩n para actualizar la hora del cliente
        function actualizarHoraCliente(nuevaHora) {
            document.getElementById('horaCliente').innerText = nuevaHora;
        }

        // Funci칩n para mostrar logs
        socket.on('logs', data => {
            const logsList = document.getElementById('logs');
            const logItem = document.createElement('li');
            logItem.textContent = data.logs;
            logsList.appendChild(logItem);
        });

        // Mostrar la hora del cliente al cargar la p치gina
        mostrarHoraCliente();

        // Escuchar la respuesta del ajuste de hora
        socket.on('ajusteHora', data => {
            actualizarHoraCliente(data.nuevaHora);
        });
    </script>
</body>

</html>
