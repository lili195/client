<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and Logs Display</title>
</head>
<body>
    <h1>Hora del cliente: <span id="horaCliente"></span></h1>
    <h2>Logs:</h2>
    <ul id="logs"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();

        // Función para mostrar la hora del cliente
        async function mostrarHoraCliente() {
            const response = await fetch('/horaCliente');
            const data = await response.json();
            document.getElementById('horaCliente').innerText = data.horaCliente;
        }

        // Función para mostrar logs
        socket.on('logs', data => {
            const logsList = document.getElementById('logs');
            const logItem = document.createElement('li');
            logItem.textContent = data.logs;
            logsList.appendChild(logItem);
        });

        // Mostrar la hora del cliente al cargar la página
        mostrarHoraCliente();

        // Actualizar la hora del cliente cada segundo
        setInterval(mostrarHoraCliente, 1000);
    </script>
</body>
</html>
